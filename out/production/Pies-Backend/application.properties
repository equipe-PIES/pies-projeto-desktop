# Configurações do Pool de Conexões HikariCP (otimizado para Supabase Transaction mode)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
# Desabilita cache de prepared statements no HikariCP (evita conflitos com Supabase pooler)
spring.datasource.hikari.data-source-properties.cachePrepStmts=false
spring.datasource.hikari.data-source-properties.prepStmtCacheSize=0
spring.datasource.hikari.data-source-properties.prepStmtCacheSqlLimit=0
# Desabilita prepared statements do PostgreSQL completamente (necessário para Transaction mode)
spring.datasource.hikari.data-source-properties.prepareThreshold=0


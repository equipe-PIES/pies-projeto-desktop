# Configura\u00e7\u00e3o de logging para o Sistema Plano AEE

# N\u00edvel global de logging
.level = INFO

# Configura\u00e7\u00e3o para handlers
handlers = java.util.logging.ConsoleHandler, java.util.logging.FileHandler

# Console Handler
java.util.logging.ConsoleHandler.level = INFO
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter
java.util.logging.ConsoleHandler.encoding = UTF-8

# File Handler
java.util.logging.FileHandler.level = INFO
java.util.logging.FileHandler.pattern = logs/plano-aee-%u-%g.log
java.util.logging.FileHandler.limit = 1000000
java.util.logging.FileHandler.count = 5
java.util.logging.FileHandler.append = true
java.util.logging.FileHandler.formatter = java.util.logging.SimpleFormatter
java.util.logging.FileHandler.encoding = UTF-8

# Formatadores
java.util.logging.SimpleFormatter.format = [%1$tF %1$tT] [%4$s] %2$s: %5$s%6$s%n

# Loggers espec\u00edficos
com.planoaee.level = DEBUG
com.planoaee.database.level = DEBUG
com.planoaee.service.level = DEBUG
com.planoaee.repository.level = DEBUG
com.planoaee.view.controllers.level = DEBUG

# Reduzir logs verbosos do JavaFX
javafx.level = WARNING
javafx.application.level = WARNING

# Reduzir logs do SQLite
org.sqlite.level = WARNING

